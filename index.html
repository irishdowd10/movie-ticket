<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
        </div>
        <div class="col-md-6 inputForm">
          <form id="movieChoices" action="index.html" method="post">
            <h3>Select a movie:</h3>
            <select class="form-control" id="movieName">
              <option value="Jaws">Jaws</option>
              <option value="Exorcist">Exorcist</option>
              <option value="Barbarella">Barbarella</option>
              <option value="Star Wars">Star Wars</option>
            </select>
            <h3>Select a time:</h3>
            <select class="form-control" id="movieTime">
              <option value="14:00">2pm</option>
              <option value="16:00">4pm</option>
              <option value="18:00">6pm</option>
              <option value="20:00">8pm</option>
            </select>
            <div id="ticket-choice">
            <h3>Select a ticket:</h3>
              <select class="form-control" id="age">
                <option value="10">Regular Price: $10</option>
                <option value="8">Student/Senior Discount: $8</option>
                <option value="7">Youth/Matinee: $7</option>
              </select>
            <h3>Select quantity:</h3>
              <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity">
              </div>
           </div>
           <span class="btn btn-primary" id="add-tickets">Add more tickets</span>
            <button type="submit" class="btn">Ticket Confirmation</button>
          </form>
        </div>

        <div class="col-md-6 tickets">
          <div id="show-ticket">
            <h2></h2>
            <p>Movie: <span class="movie-name"></span></p>
            <p>Time: <span class="movie-time"></span></p>
            <p>Quantity: <span class="quantity"></span></p>
            <p>Total: <span class="total"></span></p>
          </div>
      </div>
  </body>
</html>
